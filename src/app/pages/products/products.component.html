<div class="row page-titles">
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Productos</h4>
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-info text-uppercase btn-rounded"  data-toggle="modal" data-target="#modalProduct" (click)="openModalProduct()">Nuevo Producto</button>
                                </div>
                                <br>
                                <div class=" col-12 input-group mb-3 search search-dark">
                                    <span class="icon-search" id="basic-addon1"></span>
                                    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="search" (keyup)="searchProduct()">
                                </div>
                                <div class="table-responsive m-t-40">
                                    <table id="example23" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Referencia</th>
                                                <th>Nombre</th>
                                                <th>Cantidad</th>
                                                <th>Status</th>
                                                <th>Accciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let product of products;">
                                                <td>{{product.id}}</td>
                                                <td>{{product.reference}}</td>
                                                <td>{{product.name}}</td>
                                                <td>{{product.quantity}}</td>
                                                <td *ngIf="product.enable ==1"> Activo </td>
                                                <td *ngIf="product.enable ==0"> Inactivo </td>
                                                <td>
                                                    <button class="btn btn-primary" data-toggle="modal" data-target="#modalProduct" (click)="viewProduct(product)">Ver</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->

</div>
