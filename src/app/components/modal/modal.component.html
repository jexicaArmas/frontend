<!-- Modal -->
<div id="modalProduct" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.dataApiService.selectedProduct.id ? 'Nuevo Producto' : 'Actualizar Producto'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-product" #formProduct="ngForm" (ngSubmit)="onSaveProduct(formProduct)">
          <input type="hidden" id="productId" name="productId" class="form-control"  [(ngModel)]="this.dataApiService.selectedProduct.id">
          <div class="form-group">
            <label for="reference">Referencia</label>
            <input type="text" id="reference" name="reference" class="form-control" placeholder="Referencia" required [(ngModel)]="this.dataApiService.selectedProduct.reference">
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="this.dataApiService.selectedProduct.name" required>
          </div>
          <div class="form-group">
            <label for="description">Descripci√≥n</label>
            <textarea name="description" id="description" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApiService.selectedProduct.description"></textarea>
          </div>
          <div class="form-group">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="this.dataApiService.selectedProduct.quantity" required>
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <input type="file" id="image" name="image" class="form-control"  accept="image/png, image/jpeg" [(ngModel)]="this.dataApiService.selectedProduct.image" required>
          </div>
          <div class="form-group">
            <label for="enable">Status</label>
            <select name="enable" id="enable" class="form-control" [(ngModel)]="this.dataApiService.selectedProduct.enable">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary float-right">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
